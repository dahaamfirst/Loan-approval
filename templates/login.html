<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    
</head>
<body>
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container mt-4 text-center">
        <h1 class="welcome">Welcome</h1>
        <img src="{{ url_for('static', filename='images/bank.jpg') }}" 
             class="rounded mx-auto d-block" height="150" width="200" alt="bank" />
    </div>

    <section class="container forms mt-3">
        <!-- Login Form -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control" required />
                    </div>

                    <div class="mb-3 position-relative">
                        <input type="password" name="password" placeholder="Password" class="form-control" required />
                    </div>

                    <div class="mb-3 text-end">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
                <div class="form-link text-center">
                    <span>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></span>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
